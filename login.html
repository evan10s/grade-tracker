<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="login.html">Grade Tracker</a>
                </div>
                <div class="collapse navbar-collapse" id="login-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="login.html">Sign In <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <form role="form">
                        <div class="alert alert-danger hidden" id="bad-login" role="alert"> 
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="button" id="sign-in" onclick="login()" data-loading-text="Please wait..." class="btn btn-primary" autocomplete="off">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
